{% extends 'base/base.html' %}
{% load static %}

{% block title %}
Ajouter un matériel
{% endblock %}

{% block content %}
<div class="clearfix">
  <a class="btn btn-info left" href="{% url 'calendarapp:calendar' %}"> Ajouter un matériel </a>
</div>

<form method="post">
  {% csrf_token %}
  <table class="form form-table">
    {{ form.as_p }}
    <tr><td colspan="2"><button type="submit" class="btn btn-info right"> Valider </button></td></tr>
  </table>
</form>
{% endblock %}
